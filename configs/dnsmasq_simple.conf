# Simplified dnsmasq configuration for troubleshooting
# This configuration has minimal settings to avoid startup errors

# Interface binding - only listen on the AP interface
interface=wlan0
bind-interfaces
except-interface=lo

# DHCP settings
dhcp-range=10.5.5.10,10.5.5.50,12h
dhcp-option=3,10.5.5.1    # Router
dhcp-option=6,10.5.5.1    # DNS server

# DNS settings
server=1.1.1.1
server=8.8.8.8
no-resolv
cache-size=1000

# Basic security
bogus-priv
domain-needed

# Logging (comment out if causing issues)
log-queries
log-dhcp

# Don't run as daemon for easier debugging
# keep-in-foreground